<VirtualHost *:80>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        ServerName fluxcapacitor.com

        ServerAdmin chris@fregly.com
        DocumentRoot /var/www/html/
        DirectoryIndex index.html

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog /root/pipeline/logs/apache2/error.log
        CustomLog /root/pipeline/logs/apache2/access.log combined

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
        ProxyRequests Off
        ProxyPreserveHost On

        <Proxy *>
                Require all granted
        </Proxy>

	# Kafka Proxies
        <Location /topics>
                ProxyPass http://127.0.0.1:6042/topics
                Require all granted
        </Location>
        <Location /item-rating-kafka>
                ProxyPass http://127.0.0.1:6042/topics/item_ratings
                Require all granted
        </Location>
        <Location /item-rating-nifi>
                ProxyPass http://127.0.0.1:6970/topics/item_ratings
                Require all granted
        </Location>
        <Location /personalized-als-nifi>
                ProxyPass http://127.0.0.1:6971/
                Require all granted
        </Location>

	# ElasticSearch Proxies
	<Location /top-items-by-exact-rating-count>
                ProxyPass http://127.0.0.1:9200/advancedspark/top-items-by-exact-rating-count
                Require all granted
        </Location>
        <Location /top-influencers>
                ProxyPass http://127.0.0.1:9200/advancedspark/top-influencers
                Require all granted
        </Location>
        <Location /personalized-als>
                ProxyPass http://127.0.0.1:9200/advancedspark/personalized-als
		Require all granted
	</Location>
        <Location /personalized-item-similarity>
                ProxyPass http://127.0.0.1:9200/advancedspark/personalized-item-similarity
                Require all granted
        </Location>

	# Redis/Webdis Proxies
        <Location /redis>
                ProxyPass http://127.0.0.1:7379
                Require all granted
        </Location>

        # Redis/Webdis Proxies
        <Location /serving>
                ProxyPass http://127.0.0.1:9040
                Require all granted
        </Location>

        # TensorFlow Image Classification Service 
        <Location /classify>
                ProxyPass http://127.0.0.1:5070/classify
                Require all granted
        </Location>
</VirtualHost>
