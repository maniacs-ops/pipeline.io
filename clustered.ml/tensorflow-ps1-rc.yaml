apiVersion: v1
kind: ReplicationController
metadata:
  name: clustered-tensorflow-ps1 
  labels:
    app: clustered-tensorflow-ps1
spec:
  replicas: 1
  selector:
    name: clustered-tensorflow-ps1
  template:
    metadata:
      labels:
        name: clustered-tensorflow-ps1
    spec:
      containers:
      - name: clustered-tensorflow-ps1
        image: docker.io/fluxcapacitor/clustered-tensorflow
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        - name: PS_HOSTS
          value: ps0:2222,ps1:2222
        - name: WORKER_HOSTS
          value: worker0:2222,worker1:2222
        - name: JOB_NAME
          value: ps
        - name: TASK_INDEX
          value: "1" 
        ports:
        - containerPort: 2222
