apiVersion: v1
kind: ReplicationController
metadata:
  name: elasticsearch-5-0-0
  labels:
    app: elasticsearch-5-0-0
spec:
  replicas: 1
  selector:
    name: elasticsearch-5-0-0
  template:
    metadata:
      labels:
        name: elasticsearch-5-0-0
    spec:
      containers:
      - name: elasticsearch-5-0-0
        image: docker.io/fluxcapacitor/elasticsearch-5.0.0
        imagePullPolicy: "Always"
        ports:
        - containerPort: 9200
        - containerPort: 9300 
