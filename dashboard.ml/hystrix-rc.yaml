apiVersion: v1
kind: ReplicationController
metadata:
  name: hystrix 
  labels:
    app: hystrix 
spec:
  replicas: 1
  selector:
    name: hystrix 
  template:
    metadata:
      labels:
        name: hystrix 
    spec:
      containers:
      - name: hystrix 
        image: docker.io/fluxcapacitor/dashboard-hystrix
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        ports:
        - containerPort: 7979
