apiVersion: v1
kind: ReplicationController
metadata:
  name: turbine
  labels:
    app: turbine
spec:
  replicas: 1
  selector:
    name: turbine 
  template:
    metadata:
      labels:
        name: turbine 
    spec:
      containers:
      - name: turbine 
        image: docker.io/fluxcapacitor/dashboard-turbine
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        ports:
        - containerPort: 8989 
